<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Logo K</title>
  <style>
    :root{color-scheme:light}
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;font-family:system-ui}
    .wrap{display:grid;place-items:center;gap:.6rem}
    .hint{opacity:.65;font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <picture>
      <source srcset="assets/logo-k.svg?v=1" type="image/svg+xml">
      <img src="assets/logo-k.png?v=5" alt="Logo K (transparente)"/>
    </picture>
    <div class="hint">Si no ves el logo, recarga con <b>Ctrl+F5</b>.</div>
  </div>
</body>
</html>
