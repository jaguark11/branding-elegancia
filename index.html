<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Logo K</title>
  <style>
    :root{color-scheme:light}
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#fff}
    .wrap{display:grid;place-items:center;gap:.75rem}
    img{display:block;max-width:min(80vw,460px);height:auto}
    .hint{font-size:.9rem;opacity:.65}
    .err{color:#c00;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <img id="logo" src="assets/logo-k.png?v=4" alt="Logo K (transparente)"/>
    <div class="hint">Si no ves el logo, recarga con <b>Ctrl+F5</b>.</div>
    <noscript class="hint">Activa JavaScript para ver avisos de error.</noscript>
  </div>
  <script>
    const img = document.getElementById('logo');
    img.onerror = () => {
      const w = document.querySelector('.wrap');
      w.insertAdjacentHTML('beforeend',
        '<div class="err">No se encontró <code>assets/logo-k.png</code>. Revisa nombre/ruta y vuelve a publicar.</div>');
    };
  </script>
</body>
</html>
