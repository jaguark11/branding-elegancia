<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rose" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF81B5"/><stop offset="100%" stop-color="#FF4FA0"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Corona (sin fondo) -->
  <g filter="url(#soft)" transform="translate(250,120)">
    <rect x="110" y="245" rx="16" ry="16" width="404" height="30" fill="url(#rose)"/>
    <rect x="150" y="220" rx="14" ry="14" width="324" height="22" fill="url(#rose)"/>
    <polygon points="168,220 216,130 264,220" fill="url(#rose)"/>
    <polygon points="276,220 324,90 372,220"  fill="url(#rose)"/>
    <polygon points="384,220 432,130 480,220" fill="url(#rose)"/>
    <circle cx="216" cy="142" r="10" fill="#fff" fill-opacity=".9"/>
    <circle cx="324" cy="102" r="12" fill="#fff" fill-opacity=".95"/>
    <circle cx="432" cy="142" r="10" fill="#fff" fill-opacity=".9"/>
  </g>

  <!-- Letra K (sin fondo; el texto NO añade rectángulo) -->
  <text x="512" y="740" text-anchor="middle"
        font-family="Didot, Bodoni MT, 'Bodoni 72', Georgia, serif"
        font-weight="700" font-size="560" fill="url(#rose)" filter="url(#soft)">K</text>
</svg>
